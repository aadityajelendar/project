<!DOCTYPE html>
<html>
<head>
    <title>
        my site
    </title>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #753;
}

li {
    float:right;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>

</head>
<body>
<ul>
<li class="dropdown">
  <a href="javascript:void(0)" class="dropbtn">cart</a>
   <div class="dropdown-content">
      <a href="{% url 'cart' %}">view cart</a>
	  
   </div>
  </li>
<li class="dropdown">
  <a href="javascript:void(0)" class="dropbtn">signout</a>
   <div class="dropdown-content">
      <a href="{% url 'logout' %}" >logout</a>
   </div>
  </li>
   <li class="dropdown">
  <a href="javascript:void(0)" class="dropbtn">orders</a>
   <div class="dropdown-content">
      <a href="{% url 'track' %}" >track order</a>
	  <a href="{% url 'cancel' %}">cancel order</a>
   </div>
  </li> 
 </ul>
<center><h1>cart items</h1>
<table border="1">
<tr >
  <th>pid</th>
  <th>qty</th>
  <th>unitprice</th>
  <th>tuprice</th>
</tr>
{% for ct in k %}
<tr>
  <td>{{ ct.pid }}</td>
  <td>{{ ct.units}}</td>
  <td>{{ ct.unitprice }}</td>
  <td>{{ ct.tuprice }}</td>
   <td><a href="http://localhost:8000/deletecart?id={{ct.id}}">delete</a>
</td>
 <td><a href="http://localhost:8000/modifycart?id={{k}}">modify qty</a>
</td>
</tr>
{% endfor %}
</table>
Total price:{{tp}}<a href="">checkout</a>

</body>
</html>
